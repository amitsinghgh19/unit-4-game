<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

     <!-- Link to the Bootstrap library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Star Wars RPG</title>
    
</head>
<body>
<!-- Overall Bootstrap grid -->
  <div class="container">
        <div id="audioCntrl">
            <audio controls autoplay loop>
                <source src="assets/music/Star-Wars-Imperial-March.mp3" type="audio/mpeg" >
                    <source src="assets/music/Star-Wars-Imperial-March.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>  

       <div id="hd1">
            <h1><strong>STAR WARS RPG!</strong></h1>
       </div>
  
    
        <div class="wrapper" id="startBtn">
            <button class="button">START GAME</button>
        </div>
   
        <div id=playPage>
           
            <!-- Contents of the game-->
            <div class="row">

                <!-- Available characters -->
                <div class="col-lg-12" id="characters-available">
                <span class="character-image available-character" id="obi-wan-kenobi-character">
                    <p>Obi-Wan Kenobi</p>
                    <img src="./assets/images/obi.jpeg" alt="Obi-Wan Kenobi Character" id="obi-wan-kenobi-image" style="width: 200px">
                    <p class="health">120</p>
                </span>
        
                <span class="character-image available-character" id="luke-skywalker-character">
                    <p>Luke Skywalker</p>
                    <img src="./assets/images/luke.jpeg" alt="Luke Skywalker Character" id="luke-skywalker-image" style="width: 200px">
                    <p class="health">100</p>
                </span>
        
                <span class="character-image available-character" id="darth-sidious-character">
                    <p>Darth Sidious</p>
                    <img src="./assets/images/darth.jpeg" alt="Darth Sidious Character" id="darth-sidious-image" style="width: 200px; height: 100px">
                    <p class="health">150</p>
                </span>
        
                <span class="character-image available-character" id="darth-maul-character">
                    <p>Darth Maul</p>
                    <img src="./assets/images/maul.jpeg" alt="Darth Maul Character" id="darth-maul-image" style="width: 200px">
                    <p class="health">180</p>
                </span>
                </div> <!-- End available characters -->
        
                <!-- Your chosen character -->
                <div class="col-lg-12" id="chosen-character">
                <h2>Your Character Section</h2>
                </div> <!-- End your chosen character-->
        
                <!-- Enemies available to attack -->
                <div class="col-lg-12" id="enemies-available">
                <h2>Enemies Available To Attack Section</h2>
                </div> <!-- End enemies available to attack -->
        
                <!-- Fight section -->
                <div class="col-lg-12" id="fight-section">
                <h2>Fight Section Section</h2>
                <button id="attack">Attack</button>
                </div> <!-- End fight section -->
        
                <!-- Defender section -->
                <div class="col-lg-4" id="defender-section">
                <h2>Defender Section</h2>
                </div> <!-- End defender section -->
        
                <!-- Game message section -->
                <div class="col-lg-4" id="message-section">
                <div id="game-message"></div>
                <button id="restart">Restart</button>
                </div> <!-- Game message section -->
        
            </div> <!-- End contents of the game -->
           
        </div>
    </div> <!-- End Bootstrap grid -->
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
